<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body class="bg-dark">
    <div class="wrapper">
        <div class="container-main bg-dark-two flow">
            <h1 class="ff-primary text-white ff-extra-bold fs-600">Generate a <br><span class="text-accent">random password</span></h1>
            <p class="ff-secondary text-light fs-400">Never use an insecure password again.</p>
            <div class="container flow--small">
                <h3 class="ff-secondary text-white fs-300 ff-medium">Password Length</h2>
                <input type="range" id="password-length-range" min="8" max="15" value="8">
                <span class="ff-secondary text-accent fs-300 ff-medium" id="password-length-value">8</span>
            </div> 
            <button id ="gen-btn" class="ff-secondary text-white fs-300" onclick="generatePassword()">Generate passwords</button>

            <div class="container-password flex border-top ">
                <input id="password-one-el" type="text" class="password-box bg-dark-four ff-secondary text-accent fs-300-two text-align"  readonly>
                <input id="password-two-el" type="text" class="password-box bg-dark-four ff-secondary text-accent fs-300-two text-align" readonly>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
